<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Shadow</title>
        <style>
            div {
                margin: 20px;
            }

            div.a {
                width: 300px;
                height: 100px;
                padding: 15px;
                background-color: yellow;
                box-shadow: 10px 10px;
            }

            div.b {
                width: 300px;
                height: 100px;
                padding: 15px;
                background-color: yellow;
                box-shadow: 10px 10px 5px grey;
            }

        </style>
    </head>
    <body>
        <h1>The box-shadow property</h1>
        <div class="a">This is a div element with a box shadow</div>
        <div class="b">This is a div element with a box shadow</div>
    </body>
</html>
